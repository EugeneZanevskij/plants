<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Plants</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <img src="assets/logo.png" alt="Plants logo">
                Plants
            </div>
            <nav class="header__nav">
                <ul class="nav">
                    <li class="nav__item"><a class="nav__link active" href="#welcome">Home</a></li>
                    <li class="nav__item"><a class="nav__link" href="#about">About us</a></li>
                    <li class="nav__item"><a class="nav__link" href="#service">Service</a></li>
                    <li class="nav__item"><a class="nav__link" href="#prices">Price</a></li>
                    <li class="nav__item"><a class="nav__link" href="#contacts">Contacts</a></li>
                </ul>
                <button class="nav__toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>
    <section class="welcome" id="welcome">
        <div class="container welcome__container">
            <div class="welcome__image">
                <img src="assets/leafs-welcome.png" alt="Leafs">
            </div>
            <div class="welcome__content">
                <h1 class="welcome__title">
                    We grow <span class="u-text--green">plants</span> and give you oxygen
                </h1>
                <p class="welcome__text">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
                </p>
                <button class="welcome__btn">
                    Learn more
                </button>
            </div>
        </div>
    </section>

</html>
